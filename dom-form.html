<!DOCTYPE html>
<html>
    <head>
        <title>form in jsDOM</title>
        <style>
            .container{
                width:300px;
                padding:10px;
                box-shadow:0 0 10px black;
                text-align: center;
                margin:100px auto;
                /*background-color: black;
                color:white;*/
            }
            .container div{
                margin-bottom:20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
        <form>
            <h2>simple form</h2>
            <div>
            <input type="text" id="username" value="username" /></br></br>
            </div>
            <div>
            <input type="password"  id="password" value="password"/></br></br>
            </div>
            <div>
            <input type="email" id="email" value="email" /></br></br>
            </div>
            <div>
            <input type="checkbox"/>switch to dark mode</br></br>
            <input type="button" value="submit" onclick="getData()"/>
            </div>
        </form>
        <table width="100%">
            <tr>
                <th>name</th>
                <th>password</th>
                <th>email</th>
            </tr>
            <tr>
             <td id="col1"></td>
             <td id="col2"></td>
             <td>samitha@123</td>
            </tr>
        </table>
    </div>
    <script>
        function getData(){
            var username = document.getElementById("username");
            var password = document.getElementById("password");
            var email = document.getElementById("email");
            var td1 = document.getElementById("col1");
            var td2 = document.getElementById("col2");

            var userNameValue =username.value;
            var passwordvalue=password.value;
            var emailvalue =email.value;

            td1.innerText=userNameValue;
            td2.innerText=passwordvalue;
            console.log(userNameValue); console.log(passwordvalue);console.log(emailvalue);
        }
    </script>
    </body>
</html>
